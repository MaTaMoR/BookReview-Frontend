<form [formGroup]="formGroup" class="mt-3" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
  <mat-form-field appearance="standard" aria-autocomplete="none" fxFlexFill>
    <mat-label>Nombre de usuario</mat-label>
    <input autocomplete="off" class="text-align-center" formControlName="username" matInput name="username" style="text-align: center"
           type="text">
    <mat-hint *ngIf="hasError('username')">
      <p class="form-error">{{ getError('username') }}</p>
    </mat-hint>
  </mat-form-field>
  <mat-form-field appearance="standard" fxFlexFill>
    <mat-label>Contraseña</mat-label>
    <input autocomplete="off" class="text-align-center" formControlName="password" matInput name="password"
           type="password">
    <mat-hint *ngIf="hasError('password')">
      <p class="form-error">{{ getError('password') }}</p>
    </mat-hint>
  </mat-form-field>
  <button (click)="login()" [disabled]="loading" class="mt-3" mat-button type="submit">Iniciar sesión</button>
</form>
