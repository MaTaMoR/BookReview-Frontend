<ng-template [ngIf]="pageResponse">
    <mat-paginator [length]="totalElements()"
                   [pageIndex]="currentPage()"
                   [pageSize]="pageSize()"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="resize($event)"
                   aria-label="Select page">
    </mat-paginator>
    <div class="content p-3 book-container">
        <div fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="center center">
            <div fxFlex.xl="20%" fxFlex.lg="25%" fxFlex.md="33%" fxFlex.sm="50%" fxFlex.xs="100%"  *ngFor="let autor of pageResponse.content">
                <app-autor-entry [autor]="autor" (click)="onClick(autor)"></app-autor-entry>
            </div>
        </div>
    </div>
    <mat-paginator [length]="totalElements()"
                   [pageIndex]="currentPage()"
                   [pageSize]="pageSize()"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="resize($event)"
                   aria-label="Select page">
    </mat-paginator>
</ng-template>
