<form class="mt-3" fxLayout="column" fxLayoutAlign="center center" [formGroup]="formGroup" fxLayoutGap="10px">
    <mat-form-field appearance="standard" fxFlexFill aria-autocomplete="none">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput type="text" formControlName="username" name="username" autocomplete="off" class="text-align-center" style="text-align: center">
        <mat-hint *ngIf="hasError('username')">
            <p class="form-error">{{ getError('username') }}</p>
        </mat-hint>
    </mat-form-field>
    <mat-form-field appearance="standard" fxFlexFill>
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" type="password" name="password" autocomplete="off" class="text-align-center">
        <mat-hint *ngIf="hasError('password')">
            <p class="form-error">{{ getError('password') }}</p>
        </mat-hint>
    </mat-form-field>
    <button mat-button class="mt-3" type="submit" (click)="login()" [disabled]="loading">Iniciar sesión</button>
</form>
