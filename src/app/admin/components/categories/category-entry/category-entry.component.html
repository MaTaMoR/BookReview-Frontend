<ng-template [ngIf]="category">
  <mat-card (click)="onClick()" class="my-1 unselectable background-secondary">
    <div fxFlexFill fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
      <mat-card-title>{{ category.name }}</mat-card-title>
      <button mat-button>Editar</button>
    </div>
  </mat-card>
</ng-template>
