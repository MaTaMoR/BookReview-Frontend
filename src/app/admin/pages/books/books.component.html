<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <h1 class="title text-align-center">Libros</h1>
    <button mat-button (click)="openCreate()">Nuevo libro</button>
  </div>
  <div fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
    <ng-template [ngIf]="pageResponse">
      <mat-paginator (page)="resize($event)"
                     [length]="totalElements()"
                     [pageIndex]="currentPage()"
                     [pageSizeOptions]="pageSizeOptions"
                     [pageSize]="pageSize()"
                     aria-label="Select page" fxFlexFill>
      </mat-paginator>

      <div class="content p-3 data-container" fxFlexFill>
        <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="16px grid" fxFlexFill>
          <div *ngFor="let book of pageResponse.content" fxFlex.lg="25%" fxFlex.md="33%" fxFlex.sm="50%" fxFlex.xl="20%"
               fxFlex.xs="100%">
            <app-book-entry [book]="book" (deleted)="update()"></app-book-entry>
          </div>
        </div>
      </div>

      <mat-paginator (page)="resize($event)"
                     [length]="totalElements()"
                     [pageIndex]="currentPage()"
                     [pageSizeOptions]="pageSizeOptions"
                     [pageSize]="pageSize()"
                     aria-label="Select page" fxFlexFill>
      </mat-paginator>
    </ng-template>
  </div>
</div>
